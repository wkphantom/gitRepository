<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="段雪杨" />
		<title>运输合同签订</title>
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/jquery/city-picker.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/jquery/form-validate.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/plugin/bootstrap-table/bootstrap-table.css" />
		<style type="text/css">
			/*屏蔽bootstrap-table无数据的提示信息*/
			
			.fixed-table-container .no-records-found {
				text-align: center;
				display: none;
			}
		</style>
	</head>

	<body>
		<!--顶部信息-->
		<header id="header"> </header>
		<!--正文内容-->
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-2"></div>
				<div class="col-md-10">

					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">合同编号</label>
									<div class="col-sm-4">
										<input type="text" class="form-control required" data-toggle="tooltip">
									</div>
									<label class="col-sm-2 control-label">紧急程度</label>
									<div class="col-sm-4">
										<select name="jjcd" class="form-control required">
											<option value="yiban">一般</option>
											<option value="jinji">紧急</option>
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">是否开税票</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">开票金额</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">发票抬头</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">税号</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">开户银行</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">开户账号</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">发货人</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-4">
										<input type="tel" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">发货地址</label>
									<div class="col-sm-4" style="position: relative;">
										<input id="ip_search1" class="form-control" placeholder="请选择出发地" type="text" value="" data-toggle="city-picker">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="请在此输入详细地址信息">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收货人</label>
									<div class="col-sm-4">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">联系电话</label>
									<div class="col-sm-4">
										<input type="tel" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">收货地址</label>
									<div class="col-sm-4" style="position: relative;">
										<input id="ip_search2" class="form-control" placeholder="请选择收货地" type="text" value="" data-toggle="city-picker">
									</div>
									<div class="col-sm-6">
										<input type="text" class="form-control" placeholder="请在此输入详细地址信息">
									</div>
								</div>
							</form>
						</div>
					</div>
					<!--货物信息开始-->
					<div class="panel panel-default">
						<div class="panel-heading">货物信息</div>
						<div class="panel-body" style="padding:	0px;">
							<div id="toolbar">
								<button class="btn btn-info" onclick="openModal()">新增</button>
								<button class="btn btn-danger" onclick="removeCargoInfo()">删除</button>
							</div>
							<table id="table" class="table" data-pagination="true" data-page-size=5 data-page-list=[5,20] data-toggle="table" data-search="true" data-click-to-select="true" data-toolbar="#toolbar">
								<thead>
									<tr>
										<th data-field="state" data-checkbox="true"></th>
										<th data-field="index_id" data-align="center" data-formatter="formatterIndex">序号</th>
										<th data-field="description_of_goods" data-align="center">货物名称</th>
										<th data-field="total_number_of_packages" data-align="center">货物件数</th>
										<th data-field="package_type" data-align="center">包装规格</th>
										<th data-field="weight_of_goods" data-align="center">单件重量（吨）</th>
										<th data-field="cube_of_goods" data-align="center">单件体积（立方米）</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
					<!--货物信息结束-->
					<div class="panel panel-default">
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="form-group">
									<label class="col-sm-2 control-label">基本运费</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">送货费</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">交接方式</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">返款</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">付款方式</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">回单要求</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">代收货款</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">运费合计</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">购买保险</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">保险费用</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
									<label class="col-sm-2 control-label">保险总额</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label">费用总计</label>
									<div class="col-sm-2">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-3">
										<button class="btn btn-success">返回</button>
									</div>
									<div class="col-sm-3">
										<button class="btn btn-success">保存</button>
									</div>
									<div class="col-sm-3">
										<button class="btn btn-success">确认合同</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!--货物信息增加弹出框-->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">新增货物信息</h4>
					</div>
					<div class="modal-body">
						<form id="goodsInfo" class="form-horizontal" style="padding:0px 20px">
							<div class="form-group" style="display: none;">
								<label>序号</label>
								<input type="text" class="form-control" placeholder="" name="index_id">
							</div>
							<div class="form-group">
								<label>货物名称</label>
								<input type="text" class="form-control" placeholder="" name="description_of_goods">
							</div>
							<div class="form-group">
								<label>货物件数</label>
								<input type="text" class="form-control" placeholder="" name="total_number_of_packages">
							</div>
							<div class="form-group">
								<label>包装规格</label>
								<input type="text" class="form-control" placeholder="" name="package_type">
							</div>
							<div class="form-group">
								<label>单件重量（公斤）</label>
								<input type="text" class="form-control" placeholder="" name="weight_of_goods">
							</div>
							<div class="form-group">
								<label>单件体积（立方米）</label>
								<input type="text" class="form-control" placeholder="" name="cube_of_goods">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary" onclick="saveData()">再次添加货物信息</button>
					</div>
				</div>
			</div>
		</div>
		<!--货物信息增加弹出框结束-->
		<!--网站备案和底部信息-->
		<footer id="footer"> </footer>

		<script src="/autocarrier/static/js/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/city-picker.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/city-picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/common/search.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/art-template/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/jquery-validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/plugin/bootstrap-table/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/goods/publishGoods.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/jquery-serializejson.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/goods/goods-add.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("#header").load('index-top.html');
				$("#footer").load('index-buttom.html');
			});
		</script>
	</body>

</html>
