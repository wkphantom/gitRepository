<!DOCTYPE html>
<!-- 企业基本信息录入界面   
		企业名称，电话，传真，联系人，手机号码，企业电子邮件，
			开户行，银行卡号，发票抬头，税号，注册地址，法人代表 ，付款方式，注册金额，联系地址-->
<html>

	<head id="head">
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=2">
		<meta name="keywords" content="无车承运人,发货,物流,衡东,衡水,衡东物流" />
		<meta name="author" content="Mr.w(魏凯)" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/jquery/city-picker.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/css/jquery/form-validate.css" />
		<link rel="stylesheet" type="text/css" href="/autocarrier/static/plugin/bootstrap-table/bootstrap-table.css" />
		<style type="text/css">

		</style>
	</head>

	<body>
		<!--顶部信息-->
		<header id="header"> </header>

		<!--正文内容-->
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<form class="form-horizontal">
						<hr />
						<div class="form-group">
							<label class="col-sm-4 control-label">企业名称</label>
							<div class="col-sm-4">
								<input id="ip_address_from" type="text"
									name="enterprise_name"
									class="form-control required" 
									data-toggle="city-picker tooltip" 
									autofocus placeholder="请输入企业名称" 
									data-valid="isNonEmpty" data-error="企业名称不能为空">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">电话号码</label>
							<div class="col-sm-4">
								<input type="text" class="form-control required" 
									name="telephone_number"
									placeholder="请输入联系电话" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="联系电话不能为空不能为空">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">传真</label>
							<div class="col-sm-4">
								<input type="text" 
									name="fax_number"
									class="form-control " 
									placeholder="请输入传真号码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">联系人</label>
							<div class="col-sm-4">
								<input type="text" 
									name="contact_name"
									class="form-control required" 
									placeholder="请输入联系人" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="联系人不能为空">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">手机号码</label>
							<div class="col-sm-4">
								<input type="text" 
									name="mobile_telephone_number"
									class="form-control" 
									placeholder="请输入手机号码" data-toggle="tooltip" 
									data-valid="isMobile" data-error="请输入正确的手机号码">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">企业电子邮件</label>
							<div class="col-sm-4">
								<input type="text" 
									name="email"
									class="form-control " 
									placeholder="请输入电子邮件" >
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">开户行</label>
							<div class="col-sm-4">
								<select id="banktype" name="banktype" class="selectpicker  form-control" data-live-search="false">
									<option value="0">中国工商银行</option>
									<option value="1">中国建设银行</option>
									<option value="2">中国农业银行</option>
									<option value="3">中国民生银行</option>
									<option value="4">中国银行</option>
									<option value="5">招商银行</option>
									<option value="6">中国光大银行</option>
									<option value="7">中信银行</option>
									<option value="8">交通银行</option>
									<option value="9">兴业银行</option>
									<option value="10">兴业银行</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">银行卡号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control required" 
									placeholder="请输入银行卡号码" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="银行卡号码不能为空">
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4 control-label">发票抬头</label>
							<div class="col-sm-4">
								<input type="text" class="form-control required" 
									placeholder="请输入发票抬头" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="发票抬头不能为空">
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4 control-label">税号</label>
							<div class="col-sm-4">
								<input type="text" class="form-control required" 
									placeholder="请输入税号" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="税号不能为空">
							</div>
						</div>
												
						<div class="form-group">
							<label class="col-sm-4 control-label">注册地址</label>

							<div class="col-sm-2">
								<input id="ip_address_home" type="text" 
									name="enterprise_registration_address"
									class="form-control" 
									autofocus placeholder="请选择省市区" data-toggle="city-picker">
							</div>
							<div class="col-sm-2">
								<input type="text" 
									name="enterprise_registration_address"
									class="form-control required" 
									placeholder="请输入详细地址" data-toggle="tooltip" 
									data-valid="isMobile" data-error="详细地址不能为空">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">法人代表</label>
							<div class="col-sm-4">
								<input type="text" 
									name="legal_representative"
									class="form-control required" 
									placeholder="请输入法人代表" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="法人代表不能为空">
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4 control-label">付款方式</label>
							<div class="col-sm-4">
								<input type="text" class="form-control" 
									placeholder="请输入付款方式" >
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4 control-label">注册金额</label>
							<div class="col-sm-4">
								<input type="text" 
									name="registered_capital"
									class="form-control required" 
									placeholder="请输入注册金额" data-toggle="tooltip" 
									data-valid="isNonEmpty" data-error="注册金额不能为空">
							</div>
						</div>	
						<div class="form-group">
							<label class="col-sm-4 control-label">联系地址</label>

							<div class="col-sm-2">
								<input id="ip_address_home" type="text" 
									name="communication_number"
									class="form-control" 
									autofocus placeholder="请选择省市区" data-toggle="city-picker">
							</div>
							<div class="col-sm-2">
								<input type="text" 
									name="communication_number"
									class="form-control required" 
									placeholder="请输入详细地址" data-toggle="tooltip" 
									data-valid="isMobile" data-error="详细地址不能为空">
							</div>
						</div>						
						<div class="form-group">
							<div class="col-sm-3">
							</div>
							<div class="col-sm-1">
								<button type="button" class="btn btn-danger ">取消</button>
							</div>
							<div class="col-sm-2">

							</div>
							<div class="col-sm-2">
								<button type="button" class="btn btn-success ">保存</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>

		<!--网站备案和底部信息-->
		<footer id="footer"> </footer>

		<script src="/autocarrier/static/js/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/city-picker.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/city-picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/common/search.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/art-template/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/jquery/jquery-validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/plugin/bootstrap-table/bootstrap-table.js" type="text/javascript" charset="utf-8"></script>
		<script src="/autocarrier/static/js/common/company-basic-info.js" type="text/javascript" charset="UTF-8"></script>

		<!--模版引擎位置-->
		<script id="" type="text/html">
		</script>
		<!--/*引入头部和底部文件*/-->
		<script type="text/javascript">
			$(function() {
				$("#header").load('/autocarrier/html/index-top.html');
				$("#footer").load('/autocarrier/html/index-buttom.html');
			});
		</script>
	</body>

</html>
