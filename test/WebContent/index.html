<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>衡东物流云公共信息平台</title>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="static/css/jquery/city-picker.css" />
		<link rel="stylesheet" type="text/css" href="static/css/common/common.css" />
		<link rel="stylesheet" type="text/css" href="static/css/jquery/form-validate.css" />
		<style type="text/css">
		</style>
	</head>

	<body>
		<header id="header"> </header>
		<nav id="search" class="container text-center" style="margin-bottom: 15px;">
			<form class="form-inline">
				<div class="form-group">
					<span class="btn-lg btn-info">出发地</span>
				</div>
				<div class="form-group">
					<div style="position: relative;">
						<input id="ip_search1" class="form-control" placeholder="请选择出发地" type="text" value="" data-toggle="city-picker">
					</div>
				</div>
				<div class="form-group">
					<span class="btn-lg btn-info">目的地</span>
				</div>
				<div class="form-group">
					<div style="position: relative;">
						<input id="ip_search2" class="form-control" placeholder="请选择目的地" type="text" value="" data-toggle="city-picker">
					</div>
				</div>
				<div class="form-group">
					<select class="form-control">
						<option selected="selected" value="1">货源</option>
						<option value="2">车源</option>
					</select>
				</div>
				<div class="form-group">
					<button class="btn btn-success">搜索</button>
				</div>
			</form>
		</nav>
		<nav id="carousel"></nav>
		<footer id="footer"> </footer>

		<script src="static/js/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/bootstrap/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery/city-picker.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery/city-picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/jquery/jquery-validate.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$("#header").load('html/index-top.html');
				$("#carousel").load('html/carousel.html');
				$("#footer").load('html/index-buttom.html');
			});
			$('#ip_search1').click(function() {
				$('#ip_search1').citypicker('open');
			});
			$('#ip_search2').click(function() {
				$('#ip_search2').citypicker('open');
			});
		</script>
	</body>

</html>
